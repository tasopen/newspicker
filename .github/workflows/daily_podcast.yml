name: Daily AI Podcast

on:
  schedule:
    # 毎朝 6:00 JST = UTC 21:00 (前日)
    - cron: '0 21 * * *'
  workflow_dispatch:  # 手動実行可能

permissions:
  contents: write  # docs/ への git push に必要

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y --fix-missing ffmpeg

      - name: Install dependencies
        run: uv sync

      - name: Run pipeline
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -x
          uv run python scripts/run_pipeline.py

      - name: Commit and push episode
        run: |
          set -x
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "chore: add episode $(date -u +%Y-%m-%d) [skip ci]"
          # Ensure we integrate any remote updates before pushing to avoid rejects
          git fetch origin
          git pull --rebase origin master || true
          git push origin master || true
