name: Weekly Feed Maintenance

on:
  schedule:
    # 毎週日曜 12:00 JST = UTC 03:00
    - cron: '0 3 * * 0'
  workflow_dispatch:  # 手動実行可能

permissions:
  contents: write

jobs:
  maintain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run feed maintenance
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run python scripts/maintain_feeds.py --auto-add

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/
          git diff --cached --quiet || git commit -m "chore: weekly feed maintenance [skip ci]"
          git fetch origin
          git pull --rebase origin master || true
          git push origin master || true
